<header class="page-header">
  <h1 class="header-title">Create Student</h1>
</header>

<main class="container">
  <section class="panel" [formGroup]="form">

    <label>First Name</label>
    <input type="text" formControlName="first_name">

    <label>Last Name</label>
    <input type="text" formControlName="last_name">

    <label>Email</label>
    <input type="email" formControlName="email">

    <label>Age</label>
    <input type="number" formControlName="age">

    <label>Course</label>
    <input type="text" formControlName="course">

    <label>Year Level</label>
    <input type="number" formControlName="year_level">

    <label>GPA</label>
    <input type="number" step="0.01" formControlName="gpa">

    <label>Enrollment Status</label>
    <select formControlName="enrollment_status">
      <option value="">Select status</option>
      <option value="Enrolled">Enrolled</option>
      <option value="Not Enrolled">Not Enrolled</option>
      <option value="Graduated">Graduated</option>
    </select>

    <div class="actions">
      <button class="btn" type="button" (click)="back()">Back</button>
      <button class="btn primary" type="button" (click)="createStudent()">
        Add Student
      </button>
    </div>

  </section>
</main>
